<body>

    <div class="container sign-in-form">
        <div class="row">
            <div class="col-md left-table">
                <h1><b>Login</b></h1><br><br>
                <form>
                    <div class="form-group input-field padding-box">
                        <label for="exampleInputUsername1"><b>Username</b></label>
                        <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp"
                            placeholder="Enter username">
                    </div>
                    <br>
                    <div class="form-group input-field">
                        <label for="exampleInputPassword1"><b>Password</b></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                        <label class="form-check-label" for="dropdownCheck2">Remember me</label>
                    </div><br>
                    <button type="submit" class="btn btn-primary"><b>Submit</b></button>
                    <br><br>
                </form>
            </div>
            <div class="col-md right-table">
                <h1><b>Sign Up</b></h1><br><br>
                <form>
                  <div class="form-group input-field">
                    <label class="label"><b>Username</b></label>
                    <input [ngClass]="{'is-invalid': hasError && form.get('nickName').errors}" class="form-control" type="text"
                      formControlName="nickName" placeholder="Enter Username">
                    <label class="form-error" *ngIf="hasError && form.get('nickName').errors">
                      <span class="text-danger" *ngIf="form.get('nickName').errors['required']">
                        Nickname is required!
                      </span>
                    </label>
                  </div>
                  <div class="form-group input-field">
                    <label class="label"><b>Email</b></label>
                    <input [ngClass]="{'is-invalid': hasError && form.get('email').errors}" class="form-control" type="email"
                      formControlName="email" placeholder="Enter Email">
                    <label class="form-error" *ngIf="hasError && form.get('email').errors">
                      <span class="text-danger" *ngIf="form.get('email').errors['required']">
                        Email is required!
                      </span>
                    </label>
                  </div>
                  <div class="form-group input-field">
                    <label class="label"><b>Password</b></label>
                    <input [ngClass]="{'is-invalid': hasError && form.get('password').errors}" class="form-control" type="password"
                      formControlName="password" placeholder="Enter Password">
                    <label class="form-error" *ngIf="hasError && form.get('password').errors">
                      <span class="text-danger" *ngIf="form.get('password').errors['required']">
                        Password is required!
                      </span>
                    </label>
                  </div>
                  <div class="form-group input-field">
                    <label class="label"><b>Confirm Password</b></label>
                    <input [ngClass]="{'is-invalid': hasError && form.get('passwordConfirmation').errors}" class="form-control"
                      type="password" formControlName="passwordConfirmation" placeholder="Confirm Password">
                    <label class="form-error" *ngIf="hasError && form.get('passwordConfirmation').errors['required']">
                      <span class="text-danger">
                        Password Confirmation is required!
                      </span>
                    </label>
                    <label class="form-error" *ngIf="f.passwordConfirmation.errors && f.passwordConfirmation.errors.mustMatch">
                      <span class="text-danger">
                        Password and Password Confirmation Must Match.
                      </span>
                    </label>
                  </div><br>
                    <button type="submit" class="btn btn-primary" (click)="submitForm()"><b>Register</b></button>
                    <br><br>
                </form>
            </div>
        </div>
    </div>

</body>
